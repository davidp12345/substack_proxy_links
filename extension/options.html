<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Proxy Publisher Options</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; padding:16px; }
      label { display:block; margin:8px 0 4px; }
      input { width: 360px; padding:6px; }
      button { margin-top:10px; padding:8px 12px; }
      .hint { color:#666; font-size:12px; }
    </style>
  </head>
  <body>
    <h2>Proxy Publisher: GitHub Setup</h2>
    <label>Repository (owner/repo)</label>
    <input id="repo" placeholder="owner/repo" />
    <label>Installation ID</label>
    <input id="install" placeholder="GitHub App installation ID" />
    <div class="hint">Install the GitHub App, then paste the installation ID and repository enabled for the app.</div>
    <div>
      <button id="save">Save</button>
      <button id="install-app">Open App Installation</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
